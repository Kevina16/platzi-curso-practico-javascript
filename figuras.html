<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JS en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>
            Este es el primer taller del curso práctico de JavaScript.
        </p>
    </header>


    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>

            <input id="InputCuadrado" type="number" />
            <button id="" type="button" onclick="calcularPerimetroCuadrado()">
                Calcular Perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Área
            </button>

        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
